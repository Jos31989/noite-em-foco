
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noite em Foco</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 5px 0 0;
      color: #ccc;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #222;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background-color: #000;
      text-align: center;
      padding: 20px;
      color: #777;
    }
    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-form button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff4081;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Noite em Foco</h1>
    <p>A sua balada, o nosso clique.</p>
  </header>

  <nav>
    <a href="#galeria">Galeria</a>
    <a href="#contato">Contato</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://facebook.com" target="_blank">Facebook</a>
  </nav>

  <section id="galeria" class="gallery">
    <img src="https://via.placeholder.com/400x300.png?text=Festa+01" alt="Festa 01">
    <img src="https://via.placeholder.com/400x300.png?text=Festa+02" alt="Festa 02">
    <img src="https://via.placeholder.com/400x300.png?text=Festa+03" alt="Festa 03">
    <img src="https://via.placeholder.com/400x300.png?text=Festa+04" alt="Festa 04">
  </section>

  <section id="contato" class="contact-form">
    <h2>Entre em Contato</h2>
    <p>Quer cobertura na sua festa? Fale com a gente!</p>
    <form>
      <input type="text" placeholder="Seu nome" required>
      <input type="email" placeholder="Seu e-mail" required>
      <textarea rows="5" placeholder="Sua mensagem"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Noite em Foco. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
